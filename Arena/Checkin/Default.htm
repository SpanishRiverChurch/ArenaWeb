<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Loading...</title>
    <script type="text/javascript" src="Script/querystring.js"></script>
    <script type="text/javascript">
    var image = new Image();
    image.src = 'Images/busy.gif';
    
    function load()
    {
		var qs = new Querystring();
		var systemID = qs.get('systemID', '-1');
	
		document.location.href = 'AutoConfigure.aspx?systemID=' + systemID;
		document.getElementById("imgBusy").src = image.src;
    }
    </script>
    
    <style type="text/css">
    html
    {
		overflow: hidden;
    }
    
    body
    {
		margin: 0px;
		padding: 0px;
    }

    #loading
    {
		position: absolute;
		top: 35%;
    }
    </style>
</head>
<body onload="load();">
<form method="post" action="Default.htm">
<div>

<table id="loading" border="0" cellpadding="0" cellspacing="0" style="width:100%; height:100%;" height="100%">
<tr height="100%">
	<td style="height:100%; width:100%; text-align:center; vertical-align:middle; padding-top: 50px; padding-bottom: 50px; border-top: 1px solid black; border-bottom: 1px solid black;" height="100%">
		
		<span style="font-family: Arial; font-size: x-large">Loading Check-In...</span>
		
		<p><img id="imgBusy" src="Images/busy.gif" height="40" width="40" alt="" /></p>
		
	</td>
</tr>

</table>

</form>

</div>


</body>
</html>
